<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Student Registration Form</h1>
        <h:form>
            Name: <h:inputText value="${studentBean.student.name}"></h:inputText><br/><br/>
            
            Gender: <h:selectOneRadio value="${studentBean.student.gender}">
                <f:selectItem itemValue="male" itemLabel="Male"></f:selectItem>
                <f:selectItem itemValue="female" itemLabel="Female"></f:selectItem>
            </h:selectOneRadio><br/><br/>
            
            Round:
            <h:selectOneMenu value="${studentBean.student.round}">
                <f:selectItem itemLabel="Select Round" itemValue="select round"/>
                <f:selectItem itemLabel="Round37" itemValue="round 37"/>
                <f:selectItem itemLabel="round38" itemValue="round 38"/>
            </h:selectOneMenu>><br/><br/>
            
            Completed Course:
            <h:selectManyCheckbox value="${studentBean.student.completedCourse}">
                <f:selectItem itemLabel="PPT" itemValue="PPT"/>
                <f:selectItem itemLabel="JAVA" itemValue="JAVA"/>
                <f:selectItem itemLabel="HTML" itemValue="HTML"/>
            </h:selectManyCheckbox><br/><br/>
            
            RegiDate:
            <h:inputText value="${studentBean.student.regiDate}"></h:inputText><br/><br/>
            
            <h:commandButton action="#{studentBean.saveStu()}" value="submit"></h:commandButton>
            <h:commandLink action="#{index.xhtml}" value="Cancel"/>
            
        </h:form>
    </h:body>
</html>
