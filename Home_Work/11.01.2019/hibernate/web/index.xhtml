<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Name: <h:inputText value="#{studentbean.student.name}"/><br/>
            Gender:<h:selectOneRadio value="#{studentbean.student.gender}">
                <f:selectItem itemValue="male" itemLabel="Male"/>
                <f:selectItem itemValue="female" itemLabel="Female"/>
            </h:selectOneRadio><br/>
            
            Round: <h:selectOneMenu value="#{studentbean.student.round}">
                <f:selectItem itemValue="select round" itemLabel="Select Round"/>
                <f:selectItem itemValue="round 36" itemLabel="Round 36"/>
                <f:selectItem itemValue="round 37" itemLabel="Round 37"/>
                <f:selectItem itemValue="round 38" itemLabel="Round 38"/>
            </h:selectOneMenu><br/>
            
            Completed Course: <h:selectManyCheckbox value="#{studentbean.completedCourse}">
                <f:selectItem itemValue="java" itemLabel="Java"/>
                <f:selectItem itemValue="ppt" itemLabel="PPT"/>
                <f:selectItem itemValue="html" itemLabel="Html"/>
            </h:selectManyCheckbox><br/>
            
            Message: <h:inputTextarea value="#{studentbean.student.msg}"/><br/>
            <h:commandButton action="#{studentbean.save()}" value="Submit"/>
        </h:form>
    </h:body>
</html>
